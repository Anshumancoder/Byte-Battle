    <div class="row" STYLE="background-color: aliceblue;margin-top: 80PX;border-radius:30px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);"><!-- Page Content -->

            Carbon monoxide level
          </h2>

      </div>

    <script>
              setInterval(() => {
            location.reload();
        }, 5000);

        setInterval(refreshDiv, 1000);
      
      const searchInput = document.getElementById("searchInput");

      searchInput.addEventListener("input", filterLinks);

      function filterLinks() {
        const input = searchInput.value.toLowerCase();
        const navLinks = document.querySelectorAll("#navbarLinks .nav-item");

        navLinks.forEach((link) => {
          const linkText = link.textContent.toLowerCase();
          link.style.display = linkText.includes(input) ? "" : "none";
        });
      }
    </script>
    <style>


      .container-fluid {
        height: 60px;

      .heading {

      }

      #top-right-heading {

      #nav-link-button {
