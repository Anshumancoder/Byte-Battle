<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenSort</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <script>
        async function fetchResult(){
            try{
                const response = await fetch('/get_result');
                const data = await response.json();
                document.getElementById('prediction-result').innerHTML = data.label;
                document.getElementById('recycling-strategy').innerHTML = data.strategy;
            } catch(error){
                console.error("Error fetching result:", error);
            }
        }
        setInterval(fetchResult, 2000);
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>GreenSort: Your Personal Waste Segregation Assistant</h1>
        </header>

        <div class="live-feed">
            <h2>Live Waste Classification</h2>
            <img src="{{url_for('video_feed')}}" id="video-stream" class="video-stream" alt="Live Camera Feed...">
        </div>
    </div>

    <div class="result-section">
        <h3>Prediction Result: <span id="prediction-result">Waiting for Image...</span></h3>
        <p id="recycling-strategy">Recycling Strategy will appear here...</p>
    </div>
</body>
</html>
