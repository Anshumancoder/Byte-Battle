<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle Locator</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&lidbraries=places"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 20px;
            color: #4CAF50;
        }

        #map {
            height: 500px;
            width: 100%;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body onload="initMap()">
    <h1>Find Recycling Centers Near You</h1>
    <div id="map"></div>
    <p id="error-message" class="error-message"></p>

    <script>
        let map, service, infowindow;

        function initMap() {
            const defaultLocation = { lat: 40.7128, lng: -74.0060 }; // Default to NYC
            map = new google.maps.Map(document.getElementById("map"), {
                center: defaultLocation,
                zoom: 14,
            });

            infowindow = new google.maps.InfoWindow();

            // Attempt to get the user's location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                        };
                        map.setCenter(userLocation);
                        searchNearbyRecyclingCenters(userLocation);
                    },
                    () => handleLocationError(true, defaultLocation)
                );
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, defaultLocation);
            }
        }

        function searchNearbyRecyclingCenters(location) {
            const request = {
                location: location,
                radius: 5000, // 5 km
                keyword: "recycling center",
            };

            service = new google.maps.places.PlacesService(map);
            service.nearbySearch(request, (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    for (let i = 0; i < results.length; i++) {
                        createMarker(results[i]);
                    }
                } else {
                    document.getElementById("error-message").innerText =
                        "No recycling centers found nearby. Try another location.";
                }
            });
        }

        function createMarker(place) {
            const marker = new google.maps.Marker({
                map,
                position: place.geometry.location,
            });

            google.maps.event.addListener(marker, "click", () => {
                infowindow.setContent(place.name);
                infowindow.open(map, marker);
            });
        }

        function handleLocationError(browserHasGeolocation, pos) {
            document.getElementById("error-message").innerText = browserHasGeolocation
                ? "Error: The Geolocation service failed."
                : "Error: Your browser doesn't support geolocation.";
            map.setCenter(pos);
        }
    </script>
</body>
</html>
